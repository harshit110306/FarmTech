<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroAI Chatbot in Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      color: white;
    }

    .monitor {
      width: 100%;
      height: 100%;
      background: url('static/images/chat.jpg') no-repeat center center;
      background-size: cover;
      border: 10px solid #000;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .stand-button, .base, .chat-ui {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .chat-ui {
      padding: 20px;
      width: 95%;
      height: 85%;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin-top: 20px;
      overflow: hidden;
      margin-bottom: 10vh;
      color: white;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .message img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .user-message {
      color: #ff0000;
    }

    .ai-message {
      color: #00ff1e;
    }

    #message {
      width: 80%;
      height: 50px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    #message::placeholder {
      color: #ddd;
    }

    #send, .home-btn {
      padding: 14px 24px;
      margin-left: 5px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: rgba(0, 0, 0, 0.9);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send:hover, .home-btn:hover {
      background-color: #45a049;
    }

    .bottom-controls {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      margin-bottom: 20px;
      width: 100%;
    }

    .home-btn a {
      text-decoration: none;
      color: rgba(0, 0, 0, 0.6);
    }

    .typing-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* ‚úÖ Mobile Styles */
    @media only screen and (max-width: 600px) {
      html, body {
        font-size: 1rem;
        background-color: #111;
      }

      .chat-ui {
        height: 65%;
      }

      .bottom-controls {
        height: 25%;
        flex-direction: column;
      }

      #message {
        height: 80px;
        font-size: 2rem;
        width: 100%;
      }

      #send, .home-btn {
        font-size: 2rem;
        width: 100%;
      }

      h2 {
        font-size: 2rem;
      }

      #chatbox {
        font-size: 2rem;
      }
    }
  </style>
</head>


<div class="monitor" id="monitor">
  <div class="chat-ui" id="chat-ui">
    <center><h2>üåæ AgroAI üåæ</h2></center>
    <div id="chatbox"></div>
  </div>

  <div class="bottom-controls">
    <input type="text" id="message" placeholder="Ask something..." required>
    <button id="send">Send</button>
    <button class="home-btn"><a href="{{ url_for('home_page') }}">Go to Home</a></button>
  </div>

  <button class="stand-button" id="stand-btn" onclick="standAction()"></button>
  <div class="base" id="base"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    setTimeout(function() {
      $("#monitor").css("opacity", "1");
    }, 500);

    setTimeout(function() {
      $("#stand-btn, #base").css("opacity", "1");
    }, 1500);

    setTimeout(function() {
      $("#chat-ui").css("opacity", "1");
    }, 2500);
  });

  function addUserMessage(msg) {
    $("#chatbox").append(`
      <div class="message user-message">
        <img src="static/images/you.png" alt="You">
        <div><b>You:</b> ${msg}</div>
      </div>
    `);
  }

  function addTypingAnimation() {
    $("#chatbox").append(`
      <div class="message ai-message typing" id="typing-indicator">
        <img src="static/images/ai.png" alt="AgroAI">
        <div><b>AgroAI:</b> <span class="typing-dots">Typing</span></div>
      </div>
    `);
    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
  }

  function replaceTypingWithResponse(response) {
    $("#typing-indicator").remove();
    $("#chatbox").append(`
      <div class="message ai-message">
        <img src="static/images/ai.png" alt="AgroAI">
        <div><b>AgroAI:</b> ${response}</div>
      </div>
    `);
    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
  }

  $("#send").click(function () {
    var msg = $("#message").val();
    if (msg.trim() !== "") {
      addUserMessage(msg);
      addTypingAnimation();
      $("#message").val('');

      setTimeout(function() {
        $.post("/ask", { message: msg }, function (data) {
          replaceTypingWithResponse(data);
        });
      }, 5000); // Simulated 2-second typing delay
    }
  });

  $("#message").keypress(function (e) {
    if (e.which == 13) {
      $("#send").click();
    }
  });

  function standAction() {
    alert('üñ•Ô∏è You clicked the monitor stand!');
  }
</script>
</body>
</html>
