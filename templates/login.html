<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmTech</title>
    <!-- login form css -->
    <style>
              * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('static/images/login.jpg');
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    font-family: Arial, sans-serif;
}


        .form {
            display: flex;
            flex-direction: column;
            gap: 35px;
            max-width: 450px;
            padding: 20px;
            border-radius: 25px;
            position: relative;
            background-color: rgb(0, 0, 0,0);
            box-shadow: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: 1px solid rgb(0, 0, 0);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #00bfff;
            position: relative;
        }

        .title::before,
        .title::after {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0;
            background-color: #00bfff;
        }

        .title::after {
            animation: pulse 1s linear infinite;
        }

        .message,
        .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signin {
            text-align: center;
        }

        .signin a {
            color: #00bfff;
            text-decoration: none;
        }

        .signin a:hover {
            text-decoration: underline;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 12px;
            outline: none;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .form label .input:hover {
            background-color: #444;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 0;
            font-size: 2.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 12.5px;
            font-size: 0.9em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #00bfff;
            top: 0;
            font-size: 0.7em;
            font-weight: 600;
        }

        .form .captcha {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .captcha-preview {
            font-size: 24px;
            letter-spacing: 5px;
            text-align: center;
        }

        .captcha-form {
            display: flex;
            gap: 10px;
        }

        .captcha-form input {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .captcha-form input:hover {
            background-color: #444;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .captcha-refresh {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .captcha-refresh:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .submit {
            padding: 10px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit:hover {
            background-color: #00a6d1;
            transform: scale(1.05);
        }

        .login-link {
            font-size: 14px;
            text-align: center;
        }

        .login-link a {
            color: #00bfff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: #fff;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }
            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<!-- login form html body-->
<body>

<form class="form" action="/login" method="POST"> <!-- conncet to loin function in app.py-->
    <p class="title">Login</p>
    <p class="message">Sign in now and get full access to our app.</p>
    <label>
        <input class="input" type="text" placeholder="" name="mob" required />
        <span>mobile number</span>
    </label>
    <label>
        <input class="input" type="password" id="password" placeholder="" name="password" required />
        <span>Password</span>
        <span class="eye-icon" id="eye-password" onclick="togglePassword('password', 'eye-password')">üëÅÔ∏è</span>
    </label>
    <div class="captcha">
        <div class="captcha-preview" id="captcha-preview"></div>
        <div class="captcha-form">
            <input type="text" id="captcha-input" name="captcha-input" placeholder="Enter CAPTCHA" required />
            <button type="button" class="captcha-refresh" onclick="generateCaptcha()">Refresh</button>
        </div>
        <input type="hidden" id="captcha-value" name="captcha-value" />
    </div>
    <button type="submit" class="submit">Submit</button>
    <div class="login-link">
        <p>Already have an account?<a href="{{ url_for('home') }}">register here</a></p>
    </div>
    <!-- for show the result -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</form>
<!-- js for login form-->
<script>
    // function for show password and hide password 
    function togglePassword(inputId, eyeIconId) {
        var passwordInput = document.getElementById(inputId);
        var eyeIcon = document.getElementById(eyeIconId);
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.textContent = "üôà"; // show password
        } else {
            passwordInput.type = "password";
            eyeIcon.textContent = "üëÅÔ∏è"; // hide password
        }
    }
     //function for generating captcha
    function generateCaptcha() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';//  which element contion captcha
        let captchaText = '';
        for (let i = 0; i < 6; i++) {
            captchaText += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        document.getElementById('captcha-preview').textContent = captchaText;
        document.getElementById('captcha-value').value = captchaText;
    }

    // Generate CAPTCHA on login form
    window.onload = generateCaptcha;
</script>

</body>
</html>
