<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Loader and Hand</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('static/images/result.jpg');
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      font-family: Arial, sans-serif;
    }

    .card {
      width: 350px;
      height: 550px;
      background: black;
      border-radius: 35px;
      border: 2px solid rgb(40, 40, 40);
      padding: 7px;
      position: relative;
      box-shadow: 2px 5px 15px rgba(0, 0, 0, 0.486);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-int {
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right bottom, #ff0000, #ff0045, #ff0078, #ea00aa, #b81cd7, #8a3ad6, #5746cf, #004ac2, #003d94, #002e66, #001d3a, #020812);
      background-size: 200% 200%;
      background-position: 0% 0%;
      border-radius: 25px;
      transition: all 0.6s ease-out;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover .card-int {
      background-position: 100% 100%;
    }

    .loader {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border-radius: 50%;
      border-top: 5px solid #e74c3c;
      position: relative;
      animation: load 2s linear infinite;
      margin-bottom: 20px;
    }

    .loader::before,
    .loader::after {
      content: '';
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0;
      top: 0;
      box-sizing: border-box;
      border-radius: 50%;
    }

    .loader::before {
      border-top: 5px solid #e67e22;
      transform: rotate(120deg);
    }

    .loader::after {
      border-top: 5px solid #3498db;
      transform: rotate(240deg);
    }

    .loader span {
      position: absolute;
      font-size: small;
      width: 100px;
      height: 100px;
      color: #fff;
      text-align: center;
      line-height: 100px;
      animation: a2 2s linear infinite;
    }

    @keyframes load {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes a2 {
      to {
        transform: rotate(-360deg);
      }
    }

    .ü§ö {
      --skin-color: #E4C560;
      --tap-speed: 0.6s;
      --tap-stagger: 0.1s;
      position: relative;
      width: 80px;
      height: 60px;
      margin-left: 80px;
    }

    .ü§ö:before {
      content: '';
      display: block;
      width: 180%;
      height: 75%;
      position: absolute;
      top: 70%;
      right: 20%;
      background-color: black;
      border-radius: 40px 10px;
      filter: blur(10px);
      opacity: 0.3;
    }

    .üå¥ {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--skin-color);
      border-radius: 10px 40px;
    }

    .üëç {
      position: absolute;
      width: 120%;
      height: 38px;
      background-color: var(--skin-color);
      bottom: -18%;
      right: 1%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-20deg);
      border-radius: 30px 20px 20px 10px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      border-left: 2px solid rgba(0, 0, 0, 0.1);
    }

    .üëç:after {
      width: 20%;
      height: 60%;
      content: '';
      background-color: rgba(255, 255, 255, 0.3);
      position: absolute;
      bottom: -8%;
      left: 5px;
      border-radius: 60% 10% 10% 30%;
      border-right: 2px solid rgba(0, 0, 0, 0.05);
    }

    .üëâ {
      position: absolute;
      width: 80%;
      height: 35px;
      background-color: var(--skin-color);
      bottom: 32%;
      right: 64%;
      transform-origin: 100% 20px;
      animation-duration: calc(var(--tap-speed) * 2);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      transform: rotate(10deg);
    }

    .üëâ:before {
      content: '';
      position: absolute;
      width: 140%;
      height: 30px;
      background-color: var(--skin-color);
      bottom: 8%;
      right: 65%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-60deg);
      border-radius: 20px;
    }

    .üëâ:nth-child(1) {
      animation-delay: 0;
      filter: brightness(70%);
      animation-name: tap-upper-1;
    }

    .üëâ:nth-child(2) {
      animation-delay: var(--tap-stagger);
      filter: brightness(80%);
      animation-name: tap-upper-2;
    }

    .üëâ:nth-child(3) {
      animation-delay: calc(var(--tap-stagger) * 2);
      filter: brightness(90%);
      animation-name: tap-upper-3;
    }

    .üëâ:nth-child(4) {
      animation-delay: calc(var(--tap-stagger) * 3);
      filter: brightness(100%);
      animation-name: tap-upper-4;
    }

    @keyframes tap-upper-1 {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.4); }
      40% { transform: rotate(50deg) scale(0.4); }
    }

    @keyframes tap-upper-2 {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.6); }
      40% { transform: rotate(50deg) scale(0.6); }
    }

    @keyframes tap-upper-3 {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.8); }
      40% { transform: rotate(50deg) scale(0.8); }
    }

    @keyframes tap-upper-4 {
      0%, 50%, 100% { transform: rotate(10deg) scale(1); }
      40% { transform: rotate(50deg) scale(1); }
    }

    .result {
      display: none; 
      background-color: rgb(0,0,0,0); 
      border-radius: 15px; 
      padding: 20px; 
      box-shadow: rgba(0, 0, 0, 0); 
      max-width: 90%; 
      margin: 20px auto; 
      text-align: center; 
      color: #333; 
      font-size: 1.2rem; 
      animation: slide-in 0.5s ease-out forwards; 
    }

    @keyframes slide-in {
      from {
        transform: translateY(50px); 
        opacity: 0; 
      }
      to {
        transform: translateY(0); 
        opacity: 1; 
      }
    }

    .result a {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .result a:hover {
      background-color: #2980b9;
    }

    .alert {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }

    .alert-success { background-color: #d4edda; color: #155724; }
    .alert-danger { background-color: #f8d7da; color: #721c24; }
    .alert-info { background-color: #d1ecf1; color: #0c5460; }
    .alert-warning { background-color: #fff3cd; color: #856404; }

    .button {
      padding: 15px 25px;
      border: none;
      border-radius: 15px;
      background: rgb(0,0,0,0);
      font-weight: bold;
      font-size: 17px;
      transition: all 250ms;
      cursor: pointer;
    }

    .button:hover {
      color: rgb(0,0,0,0);
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        align-items: stretch;
        padding: 10px;
      }

      .card {
        width: 95vw;
        height: auto;
        border-radius: 25px;
        padding: 15px;
        box-shadow: none;
      }

      .card-int {
        border-radius: 20px;
        padding: 10px;
      }

      .loader {
        width: 80px;
        height: 80px;
      }

      .ü§ö {
        width: 60px;
        height: 45px;
        margin-left: 50px;
      }

      .result {
        font-size: 1rem;
      }

      .button {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-int">
      <div class="loader" id="loader">
        <span>predicting.....</span>
      </div>
      <div class="ü§ö" id="ü§ö">
        <div class="üëâ"></div>
        <div class="üëâ"></div>
        <div class="üëâ"></div>
        <div class="üëâ"></div>
        <div class="üå¥"></div>    
        <div class="üëç"></div>
      </div>

      <div class="result" id="result">
        <h1>
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% endwith %}
        </h1>
        <div class="button">
          <a href="{{ url_for('soil') }}">OK</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('ü§ö').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
